<div class="row">
  <div class="col s6">
    <div class="card light-blue darken-4 z-depth-3">
      <div class="card-content white-text">
        <span class="card-title orange-text text-lighten-2">Positions</span>
        <div class="row">
          <div class="col s12 l6">
            <select [(ngModel)]="selectedPositionId" (ngModelChange)="updatePosition()" class="browser-default light-blue-text text-darken-4"
              name="candidate">
              <option disabled value="">Existing positions.</option>
              <option *ngFor="let p of positions" value="{{p.id}}">{{p.title}}</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col s12 l6">
            <button class="waves-effect waves-light btn green" (click)="createPosition()">New Position</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="selectedPositionId != ''" class="col s6">
    <div class="card light-blue darken-4 z-depth-3">
      <div class="card-content white-text">
        <span class="card-title orange-text text-lighten-2">Position Details</span>
        <div class="row">
          <div class="col s12 l6">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" required (ngModelChange)="positionEdited = true"
              [(ngModel)]="selectedPosition.title" name="title">
          </div>
          <div class="col s12 l6">
            <label for="project">Project</label>
            <input type="text" class="form-control" id="project" required (ngModelChange)="positionEdited = true"
              [(ngModel)]="selectedPosition.project" name="project">
          </div>
          <div class="col s12">
            <label for="notes">Notes</label>
            <input type="text" class="form-control" id="notes" required (ngModelChange)="positionEdited = true"
              [(ngModel)]="selectedPosition.notes" name="notes">
          </div>
        </div>
        <div class="row">
          <div class="switch col s12">
            <label for="active">Active?</label>
            <br />
            <label class="white-text">
              No
              <input type="checkbox" (ngModelChange)="positionEdited = true" [(ngModel)]="selectedPosition.active" name="active"
                id="active">
              <span class="lever"></span>
              Yes
            </label>
          </div>
        </div>
        <div class="col s12 l4">
          <label for="created">Created</label>
          <input type="datetime" class="form-control grey-text" id="created" required (ngModelChange)="positionEdited = true"
            [ngModel]="selectedPosition.created | date:'yyyy-MM-dd'" name="created" disabled>
        </div>
        <div class="col s12 l4">
          <label for="updated">Updated</label>
          <input type="datetime" class="form-control grey-text" id="updated" required (ngModelChange)="positionEdited = true"
            [ngModel]="selectedPosition.updated | date:'yyyy-MM-dd'" name="updated" disabled>
        </div>
        <div class="col s12 l4">
          <label for="closed">Closed</label>
          <input type="datetime" class="form-control grey-text" id="closed" required (ngModelChange)="positionEdited = true"
            [ngModel]="selectedPosition.closed | date:'yyyy-MM-dd'" name="closed" disabled>
        </div>
        <div class="row">
          <div class="col s2">
            <button *ngIf="positionEdited == true" (click)="savePosition()" class="btn btn-primary">Save</button>
          </div>
          <div class="col s2">
            <button (click)="deletePosition()" class="btn red">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isCreating" class="col s6">
    <div class="card light-blue darken-4 z-depth-3">
      <div class="card-content white-text">
        <span class="card-title orange-text text-lighten-2">Position Details</span>
        <div class="row">

        <div class="row">
          <div class="switch col s12">
            <label for="active">Active?</label>
            <br />
            <label class="white-text">
              No
              <input type="checkbox" (ngModelChange)="positionEdited = true" [(ngModel)]="newPosition.active" name="active"
                id="active">
              <span class="lever"></span>
              Yes
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col s2">
            <button (click)="addPosition()" class="btn green">Save</button>
          </div>
          <div class="col s2">
            <button (click)="cancelCreatePosition()" class="btn red">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
