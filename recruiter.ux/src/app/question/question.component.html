<div class="row">
  <div class="col s6">
    <div class="card light-blue darken-4 z-depth-3">
      <div class="card-content white-text">
        <span class="card-title orange-text text-lighten-2">Positions</span>
        <div class="row">
          <div class="col s12 l6">
            <select [(ngModel)]="selectedPositionId" (ngModelChange)="updateQuestions()" class="browser-default light-blue-text text-darken-4"
              name="candidate">
              <option disabled value="">Existing positions.</option>
              <option *ngFor="let p of positions" value="{{p.id}}">{{p.title}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="selectedPositionId != ''" class="col s6">
    <div class="card light-blue darken-4 z-depth-3">
      <div class="card-content white-text">
        <span class="card-title orange-text text-lighten-2">Position Questions</span>
        <div class="row">
          <div class="col s12">
            <select [(ngModel)]="selectedQuestionId" (ngModelChange)="updateQuestion()" class="browser-default light-blue-text text-darken-4"
              name="candidate">
              <option disabled value="">Existing Questions</option>
              <option *ngFor="let q of questions" value="{{q.id}}">{{q.text}}</option>
            </select>
          </div>
          <div class="row">
            <div class="col s12 l6">
              <button class="waves-effect waves-light btn green" (click)="createQuestion()">New Question</button>
            </div>
          </div>
          <div *ngIf="selectedQuestionId != ''" class="col s12">
            <div class="row">
              <div class="col s12 l6">
                <label for="text">Text</label>
                <input type="text" class="form-control" id="text" required (ngModelChange)="questionEdited = true"
                  [(ngModel)]="selectedQuestion.text" name="text">
              </div>
            </div>
            <div class="row">
              <div class="switch col s12">
                <label for="active">Active?</label>
                <br />
                <label class="white-text">
                  No
                  <input type="checkbox" (ngModelChange)="questionEdited = true" [(ngModel)]="selectedQuestion.active"
                    name="active" id="active">
                  <span class="lever"></span>
                  Yes
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col s12 l4">
                <label for="created">Created</label>
                <input type="datetime" class="form-control grey-text" id="created" required (ngModelChange)="questionEdited = true"
                  [ngModel]="selectedQuestion.created | date:'yyyy-MM-dd'" name="created" disabled>
              </div>
              <div class="col s12 l4">
                <label for="updated">Updated</label>
                <input type="datetime" class="form-control grey-text" id="updated" required (ngModelChange)="questionEdited = true"
                  [ngModel]="selectedQuestion.updated | date:'yyyy-MM-dd'" name="updated" disabled>
              </div>
            </div>
            <div class="row">
              <div class="col s2">
                <button *ngIf="questionEdited == true" (click)="saveQuestion()" class="btn btn-primary">Save</button>
              </div>
              <div class="col s2">
                <button (click)="deleteQuestion()" class="btn red">Delete</button>
              </div>
              <div class="col s2">
                <button (click)="cancelCreateQuestion()" class="btn red">Cancel</button>
              </div>
            </div>
          </div>
          <div *ngIf="isCreating" class="col s6">
            <div class="card light-blue darken-3 z-depth-3">
              <div class="card-content white-text">
                <span class="card-title orange-text text-lighten-2">Question Details</span>
                <div class="row">
                  <div class="row">
                    <div class="col s12">
                      <label for="text">Text</label>
                      <input type="text" class="form-control" id="text" required [(ngModel)]="newQuestion.text" name="text">
                    </div>
                  </div>
                  <div class="row">
                    <div class="switch col s12">
                      <label for="active">Active?</label>
                      <br />
                      <label class="white-text">
                        No
                        <input type="checkbox" [(ngModel)]="newQuestion.active" name="active" id="active">
                        <span class="lever"></span>
                        Yes
                      </label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s6">
                      <button (click)="addQuestion()" class="btn green">Save</button>
                    </div>
                    <div class="col s6">
                      <button (click)="cancelCreateQuestion()" class="btn red">Cancel</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
